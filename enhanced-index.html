<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Manager</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastify-js/1.11.2/toastify.min.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastify-js/1.11.2/toastify.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        #map { height: 400px; }
        .event-cluster { background-color: #3498db; }
    </style>
</head>
<body class="bg-gray-100">
    <nav class="bg-white shadow mb-4">
        <div class="container mx-auto px-4 py-2 flex justify-between items-center">
            <h1 class="text-xl font-bold">Event Manager</h1>
            <div id="navLinks"></div>
        </div>
    </nav>

    <div class="container mx-auto px-4">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <!-- Event Form -->
            <div class="bg-white rounded-lg shadow p-6">
                <h2 class="text-xl font-bold mb-4">Create Event</h2>
                <form id="eventForm" class="space-y-4">
                    <div>
                        <label class="block mb-1">Event Name</label>
                        <input type="text" name="event_name" required class="w-full p-2 border rounded">
                    </div>

                    <div>
                        <label class="block mb-1">Category</label>
                        <select name="event_category" required class="w-full p-2 border rounded">
                            <option value="">Select Category</option>
                            <option value="Music">Music</option>
                            <option value="Art">Art</option>
                            <option value="Technology">Technology</option>
                            <option value="Sports">Sports</option>
                            <option value="Food">Food</option>
                            <option value="Business">Business</option>
                            <option value="Community">Community</option>
                        </select>
                    </div>

                    <div>
                        <label class="block mb-1">Event Date</label>
                        <input type="date" name="event_date" required class="w-full p-2 border rounded">
                    </div>

                    <div>
                        <label class="block mb-1">Location Search</label>
                        <input type="text" id="locationSearch" placeholder="Search location..." class="w-full p-2 border rounded">
                        <div id="searchResults" class="mt-2"></div>
                    </div>

                    <div>
                        <div id="map" class="rounded-lg border"></div>
                        <input type="hidden" name="latitude" id="latitude" required>
                        <input type="hidden" name="longitude" id="longitude" required>
                        <input type="hidden" name="location_name" id="location_name" required>
                    </div>

                    <div>
                        <label class="block mb-1">Description</label>
                        <textarea name="description" rows="3" class="w-full p-2 border rounded"></textarea>
                    </div>

                    <div>
                        <label class="block mb-1">Event Poster</label>
                        <input type="file" name="poster" accept="image/*" class="w-full p-2 border rounded">
                    </div>

                    <div class="flex items-center">
                        <input type="checkbox" name="is_private" id="is_private" class="mr-2">
                        <label for="is_private">Private Event</label>
                    </div>

                    <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600">
                        Create Event
                    </button>
                </form>
            </div>

            <!-- Events List -->
            <div class="bg-white rounded-lg shadow p-6">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-xl font-bold">Events</h2>
                    <div class="flex gap-2">
                        <input type="text" id="searchInput" placeholder="Search events..." class="p-2 border rounded">
                        <select id="categoryFilter" class="p-2 border rounded">
                            <option value="">All Categories</option>
                            <option value="Music">Music</option>
                            <option value="Art">Art</option>
                            <option value="Technology">Technology</option>
                            <option value="Sports">Sports</option>
                            <option value="Food">Food</option>
                            <option value="Business">Business</option>
                            <option value="Community">Community</option>
                        </select>
                    </div>
                </div>
                <div id="eventsList" class="space-y-4"></div>
                <div id="pagination" class="mt-4 flex justify-center gap-2"></div>
            </div>
        </div>
    </div>

    <script>
        let map, marker;
        let currentPage = 1;
        let isAuthenticated = false;

        // Initialize map
        function initMap() {
            map = L.map('map').setView([0, 0], 2);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: 'Â© OpenStreetMap contributors'
            }).addTo(map);

            map.on('click', function(e) {
                setLocation(e.latlng.lat, e.latlng.lng, 'Custom location');
            });
        }

        // Set location on map
        function setLocation(lat, lng, name) {
            if (marker) map.removeLayer(marker);
            marker = L.marker([lat, lng]).addTo(map);
            map.setView([lat, lng], 13);

            document.getElementById('latitude').value = lat;
            document.getElementById('longitude').value = lng;
            document.getElementById('location_name').value = name;
        }

        // Location search
        async function searchLocation(query) {
            if (query.length < 3) return;
            
            try {
                const response = await fetch(`/geocode?query=${encodeURIComponent(query)}`);
                const locations = await response.json();
                
                const results = document.getElementById('searchResults');
                results.innerHTML = locations.map(loc => `
                    <div class="p-2 hover:bg-gray-100 cursor-pointer" 
                         onclick="setLocation(${loc.latitude}, ${loc.longitude}, '${loc.display_name}')">
                        ${loc.display_name}
                    </div>
                `).join('');
            } catch (error) {
                console.error('Search error:', error);
            }
        }

        // Load events
        async function loadEvents() {
            try {
                const searchQuery = document.getElementById('searchInput').value;
                const category = document.getElementById('categoryFilter').value;
                
                const response = await fetch(
                    `/get_events?page=${currentPage}&search=${searchQuery}&category=${category}`
                );
                const data = await response.json();
                
                const eventsList = document.getElementById('eventsList');
                eventsList.innerHTML = data.events.map(event => `
                    <div class="border rounded p-4">
                        <div class="flex justify-between">
                            <h3 class="font-bold">${event.name}</h3>
                            ${event.is_owner ? `
                                <div class="space-x-2">
                                    <button onclick="editEvent(${event.id})" class="text-blue-500">Edit</button>
                                    <button onclick="deleteEvent(${event.id})" class="text-red-500">Delete</button>
                                </div>
                            ` : ''}
                        </div>
                        <p class="text-gray-600">${event.category}</p>
                        <p>${event.location_name}</p>
                        <p>Date: ${moment(event.event_date).format('MMM D, YYYY')}</p>
                        ${event.poster_path ? `
                            <img src="${event.poster_path}" class="mt-2 max-h-48 object-contain">
                        ` : ''}
                    </div>
                `).join('');

                // Update pagination
                const pagination = document.getElementById('pagination');
                pagination.innerHTML = '';
                for (let i = 1; i <= data.pages; i++) {
                    pagination.innerHTML += `
                        <button 
                            onclick="setPage(${i})" 
                            class="px-3 py-1 rounded ${i === currentPage ? 'bg-blue-500 text-white' : 'bg-gray-200'}"
                        >${i}</button>
                    `;
                }
            } catch (error) {
                console.error('Error loading events:', error);
            }
        }

        // Form submission
        document.getElementById('eventForm').onsubmit = async (e) => {
            e.preventDefault();
            
            try {
                const formData = new FormData(e.target);
                const response = await fetch('/upload_event', {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                if (result.status === 'success') {
                    Toastify({
                        text: "Event created successfully!",
                        duration: 3000,
                        gravity: "top",
                        position: 'right',
                        backgroundColor: "#4CAF50"
                    }).showToast();
                    
                    e.target.reset();
                    loadEvents();
                } else {
                    throw new Error(result.message);
                }
            } catch (error) {
                Toastify({
                    text: error.message,
                    duration: 3000,
                    gravity: "top",
                    position: 'right',
                    backgroundColor: "#F44336"
                }).showToast();
            }
        };

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            initMap();
            loadEvents();

            // Set up search and filter handlers
            document.getElementById('searchInput').addEventListener('input', loadEvents);
            document.getElementById('categoryFilter').addEventListener('change', loadEvents);
            document.getElementById('locationSearch').addEventListener('input', 
                e => searchLocation(e.target.value)
            );
        });

        // Pagination
        function setPage(page) {
            currentPage = page;
            loadEvents();
        }

        // Event management
        async function deleteEvent(eventId) {
            if (!confirm('Are you sure you want to delete this event?')) return;
            
            try {
                const response = await fetch(`/event/${eventId}`, {
                    method: 'DELETE'
                });
                const result = await response.json();
                
                Toastify({
                    text: "Event deleted successfully",
                    duration: 3000,
                    gravity: "top",
                    position: 'right',
                    backgroundColor: "#4CAF50"
                }).showToast();
                
                loadEvents();
            } catch (error) {
                console.error('Error deleting event:', error);
            }
        }

        // Edit event (simplified version)
        async function editEvent(eventId) {
            try {
                const response = await fetch(`/event/${eventId}`);
                const event = await response.json();
                
                // Populate form with event data
                document.querySelector('[name="event_name"]').value = event.name;
                document.querySelector('[name="event_category"]').value = event.category;
                document.querySelector('[name="event_date"]').value = event.event_date;
                document.querySelector('[name="description"]').value = event.description;
                document.querySelector('[name="is_private"]').checked = event.is_private;
                
                setLocation(event.latitude, event.longitude, event.location_name);
                
                // Scroll to form
                document.getElementById('eventForm').scrollIntoView({ behavior: 'smooth' });
            } catch (error) {
                console.error('Error loading event:', error);
            }
        }
    </script>
</body>
</html>
